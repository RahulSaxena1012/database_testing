name: Run Tests

on:
  push:
    branches:
      - master  # Triggers the workflow on a push to the 'master' branch
  pull_request:
    branches:
      - master  # Triggers the workflow on pull requests to 'master'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: yourpassword
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13.*'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlalchemy pymysql behave

      - name: Wait for MySQL
        run: sleep 30  # Ensure the MySQL container has time to start

      - name: Run tests
        run: |
          behave
